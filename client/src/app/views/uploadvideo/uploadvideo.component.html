<div class="container">
  <h2>Upload Videos</h2>
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-8">
      <form novalidate>
        <div class="form-group">
          <input type="text" class="form-control" id="" placeholder="Enter the title of video"  [(ngModel)]="video.title" name="title">
        </div>
        <div class="form-group">
          <textarea class="form-control" id="" rows="3" [(ngModel)]="video.description" name="description" placeholder="Description of Video"></textarea>
        </div>
        <div class="form-group custom-file">
          <input type="file" class=" custom-file-input" id="" (change)="selectFile($event)">
          <label class="custom-file-label" *ngIf="video.name">{{video.name}}</label>
          <label class="custom-file-label" *ngIf="!video.name">Choose file...</label>
          <br>
          <br>
        </div>
        <!-- <div *ngIf="currentFileUpload" class="progress">
            <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" attr.aria-valuenow="{{progress.percentage}}"
              aria-valuemin="0" aria-valuemax="100" [ngStyle]="{width:progress.percentage+'%'}">
              {{progress.percentage}}%</div>              
        </div> -->
        <div class="form-row">
          <div class="form-group col-xs-6 col-sm-6 col-md-6">
              <div class="input-group">                  
                  <input type="text" class="form-control"   id="length" placeholder="Length in Mins" disabled>
                  <div class="input-group-prepend">
                      <span class="input-group-text">Mins</span>
                    </div>
                </div>
          </div>
          <div class="form-group col-xs-6 col-sm-6 col-md-6">
              <div class="input-group">                  
                  <input type="text" class="form-control"   id="size" name="size" placeholder="Size in KB" disabled>
                  <div class="input-group-prepend">
                      <span class="input-group-text">MB</span>
                    </div>
                </div>
          </div>
        </div>
        <div class="form-group">
          <select class="form-control" id=""  [(ngModel)]="video.source" name="source"   placeholder="Where to upload">
            <option>AWS</option>
            <option>File Server</option>
          </select>
        </div>
        <div class="form-group">
          <select multiple class="form-control"   [(ngModel)]="video.tags" name="tags"  id="exampleFormControlSelect2" placeholder="Select the Tags">
            <option> Tag 1</option>
            <option> Tag 2</option>
            <option> Tag 3</option>
            <option> Tag 4</option>
            <option> Tag 5</option>
          </select>
        </div>
       
        <button type="submit" class="btn btn-primary" (click)="addVideo(video)">Submit</button>
        
      </form>
    </div>

  </div>
</div>
